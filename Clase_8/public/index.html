    <h1>Add a product</h1>
    <br>
    <form action="/products"  method="POST"><!-- "/products" -> nombre del endpoint donde se reciben los datos del form -->

        Precio: <input type="number" name="price">
        Imagen: <input type="text" name="thumbnail">
        <input type="submit" value="Add Product">
    </form>
    <br>
    <p>Example:</p>
    <p> Title: Vader Figure <br>
        Price: 17 <br>
        Thumbnail: https://m.media-amazon.com/images/I/91XyD3SUP+L._AC_SX569_.jpg</p>
